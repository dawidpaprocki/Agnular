<div class="row justify-content-md-center">
  <div class="col-sm-6">
    <div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name"
                   placeholder="Enter your name"
                   required #name="ngModel">
            <div [hidden]="!email.pristine" class="alert alert-danger">Name is required</div>
          </div>

          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lastName" name="lastName"
                   placeholder="Enter your last name"
                   required #lastName="ngModel">
            <div [hidden]="!lastName.pristine" class="alert alert-danger">Last name is required</div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email"
                   placeholder="Enter your email address"
                   required #email="ngModel">
            <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
          </div>

          <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
