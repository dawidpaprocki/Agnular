<div class="row justify-content-md-center">
  <div class="col-sm-6">
    <div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name"
                   placeholder="Enter your name"
                   required #name="ngModel">
            <div [hidden]="!email.pristine" class="alert alert-danger">Name is required</div>
          </div>

          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lastName" name="lastName"
                   placeholder="Enter your last name"
                   required #lastName="ngModel">
            <div [hidden]="!lastName.pristine" class="alert alert-danger">Last name is required</div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email"
                   placeholder="Enter your email address"
                   required #email="ngModel">
            <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
          </div>

          <div class="form-group">
            <label for="pesel">PESEL</label>
            <input type="text" [(ngModel)]="user.pesel" class="form-control" id="pesel" name="pesel"
                   placeholder="Enter your pesel number"
                   required #pesel="ngModel">
            <div [hidden]="!pesel.pristine" class="alert alert-danger">PESEL is required</div>
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="text" [(ngModel)]="user.phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber"
                   placeholder="Enter your phone number number"
                   required #phoneNumber="ngModel">
            <div [hidden]="!phoneNumber.pristine" class="alert alert-danger">Phone number is required</div>
          </div>

          <div class="form-group">
            <mat-form-field>
              <input matInput [(ngModel)]="user.startContact" [matDatepicker]="startDatePicker" id="startDate" name="startDate"
                     placeholder="Choose a date"
                     required #startDate="ngModel">
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <div [hidden]="!startDate.pristine" class="alert alert-danger">start date is required</div>
          </div>

<!--          <div class="form-group">-->
<!--            <mat-form-field>-->
<!--              <input matInput  [(ngModel)]="user.endContact" [matDatepicker]="endDatepicker" id="endDate" name="endDate"-->
<!--                     placeholder="Choose a date"-->
<!--                     required #endDate="ngModel">-->
<!--              <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>-->
<!--              <mat-datepicker #endDatepicker></mat-datepicker>-->
<!--            </mat-form-field>-->
<!--            <div [hidden]="!endDate.pristine" class="alert alert-danger">end date is required</div>-->
<!--          </div>-->
          <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>

        </form>
      </div>
    </div>
  </div>
</div>
